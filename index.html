<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Poppins:ital,wght@0,800;1,200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&family=Poppins:ital,wght@0,800;1,200&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      padding: 12.5% 25%;
      background: hsl(30, 38%, 92%);
    }
    
    .container{
      width: 540px;
      display: flex;
      flex-direction: row;
      background: hsl(0, 0%, 100%);
      border-radius: 5px;
    }
    .desktop{
      border-radius: 5px 0 0 5px;
    }
    .box{
      padding: 5%;
    }
    .top-p{
      padding: 5% 1.5%;
      letter-spacing: 4px;
      font-family: Montserrat;
    }
    .name{
      padding: 5% 1.5%;
      font-family: fraunces;
    }
    .description{
      padding: 5% 1.5%;
      font-family: Montserrat;
      font-size: 0.8em;
      line-height: 1.8em;
    }
    .price{
      padding: 5% 1.5%;
    }
    b{
      font-family: fraunces;
      font-size: 1.5em;
      color: hsl(158, 36%, 37%)
    }
    span{
      text-decoration: line-through;
      padding-left: 1.5em;
      font-size: 0.8em;
      
    }
    .btn-div{
      padding: 5% 1.5%;
    }
    button{
      width: 100%;
      background: hsl(158, 36%, 37%);
      border-radius: 4px;
      border: none;
      height: 3em;
      color: hsl(0, 0%, 100%);
      font-family: Montserrat;
    }
    @media screen and (max-width:620px){
      .container{
        width: 100%;
        max-height: 650px;
        display: flex;
        flex-direction: column;
      }
      .desktop{
        display: none;
      }
      .mobile{
        height: 40%;
        border-radius: 5px 5px 0  0;
      }
      .box{
        padding: 5%;
      } .top-p, .name, .description, .price{
        padding: 2%;
        
      }
      body{
        padding: 25% 12.5%;
        ;
      }
    }
    @media screen and (min-width: 621px){
      .mobile{
        display:none;
      }
    }
    .attribution { font-size: 11px; text-align: center; padding: 10%} 
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
<img class="desktop" src="images/image-product-desktop.jpg" alt="Gabrielle perfume" width="270px">
<img class="mobile" src="images/image-product-mobile.jpg">
  <div class="box">
<p class="top-p">PERFUME</p>
<div class="name">
  <h2>Gabrielle <br>Essence Eau <br>De Parfum</h2>
</div>
  
  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
  </p>
<div class="price">
 <b> $149.99</b>
  <span>$169.99</span>
</div>
  <div class="btn-div">
  <button><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
          </svg>
    Add to Cart</button>
  </div>
</div> 
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noklashn</a>.
  </div>
</body>
</html>
